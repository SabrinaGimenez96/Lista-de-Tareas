<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" type="text/javascript" defer></script>
    <title>📑 Mi Lista</title>
</head>
<body class="fondo">
    <div class="container" id="caja-ppal">
        <div class="dato">
            <div id="datoDia"></div>
            <div id="datoNumero"></div>            
        </div>
           
        <h1>Mis Tareas 📝</h1>
        <form onsubmit="agregarNuevaTarea(event)" id="formulario">
            <input type="text" name="nombreTarea" autocomplete="off" placeholder="Nueva tarea">
            <button type="submit" class="agregarTarea btn-sm">+</button>
            <button type="button" class="ordenarBoton btn-sm" id="boton-ordenar" onclick="tareasOrdenadas()">Ordenar</button>
        </form>
        <div class="lema-tareas">
            <p>Aqui debajo aparecen todas las tareas. Las tareas <del>tachadas</del> con fondo verde son las que ya realizaste!</p>

        </div>      
            <div id="contenedorTareas"></div>        
    </div>
    
</body>
</html>
